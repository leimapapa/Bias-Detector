<style>
#percentBiasArea{
	border:6px solid green;
	height:12vh;
	text-align:center;
	width:80%;
	border-bottom-left-radius:30%;
	border-bottom-right-radius:30%;
	padding:5%;
	box-shadow:0 10px 100px 2px grey;
}
#totalBiasArea{
	border:6px solid blue;
	height:12vh;
	text-align:center;
	width:80%;
	border-bottom-left-radius:30%;

<body>
<div class="well-lg">
<textarea style="width:100%;" id="userInput" title="text here" placeholder="Type here..."></textarea>
<br/>
<br/>
<button class="btn btn-success btn-lg btn-block" onclick="bias.percentBias(document.getElementById('userInput').value)">Percent Bias</button>

<center><div id="percentBiasArea"></div></center>
<br/>

<button class="btn btn-primary btn-lg btn-block" onclick="bias.totalBiasWords(document.getElementById('userInput').value)">Total Bias Words</button>

</div>
